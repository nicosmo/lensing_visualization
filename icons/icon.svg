<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
    <radialGradient id="halo" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.6"/>
      <stop offset="60%" style="stop-color:#4facfe;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="core" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="30%" style="stop-color:#b3e5ff"/>
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)"/>
  
  <!-- Lensing ring effect -->
  <ellipse cx="256" cy="256" rx="180" ry="180" fill="none" stroke="#4facfe" stroke-width="3" opacity="0.4"/>
  <ellipse cx="256" cy="256" rx="140" ry="140" fill="none" stroke="#4facfe" stroke-width="2" opacity="0.3"/>
  
  <!-- Distorted galaxies (arcs) -->
  <path d="M 120 200 Q 80 256 120 312" fill="none" stroke="#7affb5" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
  <path d="M 392 200 Q 432 256 392 312" fill="none" stroke="#ff8888" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
  <path d="M 200 120 Q 256 80 312 120" fill="none" stroke="#ffdd88" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
  <path d="M 200 392 Q 256 432 312 392" fill="none" stroke="#88ddff" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Central halo -->
  <circle cx="256" cy="256" r="100" fill="url(#halo)"/>
  
  <!-- Central core -->
  <circle cx="256" cy="256" r="30" fill="url(#core)"/>
  
  <!-- Small background stars -->
  <circle cx="80" cy="100" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="420" cy="80" r="3" fill="#ffffff" opacity="0.5"/>
  <circle cx="450" cy="400" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="60" cy="380" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="150" cy="450" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="380" cy="150" r="2" fill="#ffffff" opacity="0.5"/>
</svg>
